<header class="app-header" id="header">
    <div class="brand-container">
        <a class="brand" href="/" [routerLink]="['/']" tabindex="0"></a>
        <button class="navbar-toggler navbar-toggler-right hidden-lg-up collapsed" type="button"
            data-toggle="collapse"
            data-target="#mainNav"
            aria-controls="mainNav"
            aria-expanded="false"
            aria-label="Toggle navigation"><i class="material-icons">menu</i><span>MENU</span>
        </button>
    </div>
    <nav class="navbar navbar-toggleable-md main-nav">
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="findApplications" tabindex="4"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"><span>Find Applications in BC</span><span class="caret"></span>
                    </a>
                    <div class="dropdown-menu dm-sm dropdown-menu-right" aria-labelledby="findApplications">
                        <a class="dropdown-item" href="/applications" [routerLink]="['/applications']">
                            <strong>Find Applications by List</strong>
                            <span class="dd-item-desc">View a list of applications in British Columbia</span>
                        </a>
                        <a class="dropdown-item"
                            href="/map"
                            [routerLink]="['/map']">
                                <strong>Find Applications by Map</strong>
                                <span class="dd-item-desc">Use our interactive map to locate applications across British Columbia</span>
                        </a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                        href="/search"
                        [routerLink]="['/search']"
                        title="Search the BCGW for applications.">
                            <span>Search</span>
                        </a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="findApplications" tabindex="4"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"><span>{{welcomeMsg}}</span><span class="caret"></span>
                    </a>
                    <div class="dropdown-menu dm-sm dropdown-menu-right" aria-labelledby="findApplications">
                        <a class="nav-link"
                            *ngIf="renderMenu('administration')"
                            href="/administration"
                            [routerLink]="['/administration']"
                            title="Logout">
                                <span>Administration </span><i class="material-icons">settings</i>
                        </a>
                        <a class="nav-link"
                            href="/login"
                            [routerLink]="['/login']"
                            title="Logout">
                                <span>Logout </span><i class="material-icons">exit_to_app</i>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>

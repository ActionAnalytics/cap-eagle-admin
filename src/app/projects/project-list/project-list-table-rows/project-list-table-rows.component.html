<tr class="d-flex"
    (click)="goToProject(project)"
    *ngFor="let project of projects | paginate: { id: 'table-template-pagination', itemsPerPage: paginationData.pageSize, currentPage: paginationData.currentPage, totalItems: paginationData.totalListItems }">
    <td scope="row" class="col-2">{{project.name || '-'}}</td>
    <!-- TODO: Get proponent name in here. -->
    <td scope="row" class="col-2">{{'-'}}</td>
    <td scope="row" class="col-2">{{project.type || '-'}}</td>
    <td scope="row" class="col-2">{{project.region || '-'}}</td>
    <td scope="row" class="col-2">{{project.currentPhaseName || '-'}}</td>
    <td scope="row" class="col-2">{{project.eacDecision}}</td>
</tr>

        Add

   <section>
      <h2>Basic Information</h2>
      <div class="flex-container">
        <div class="label-pair">
          <label for="name">Project Name* </label>
          <input name="name" id="name" type="text" class="form-control" />
        </div>
        <div class="label-pair add-row">
          <label for="proponent">Proponent* </label>
          <input name="proponent" id="proponent" type="text" class="form-control" />
          <button class="add-btn" type="button"><i class="material-icons" role="add">add_box</i></button>
        </div>
        <div class="label-pair">
          <label for="nature">Project Nature </label>
          <select name="nature" id="nature" class="form-control">
            <option>Pick Project Nature</option>
            <option>Option 1</option>
          </select>
        </div>
        <div class="label-pair">
          <label for="type">Type* </label>
          <select name="type" id="type" class="form-control">
            <option>Pick Project Type</option>
            <option>Option 1</option>
          </select>
        </div>
        <div class="label-pair">
          <label for="type">Sub-Type* </label>
          <Select name="sub-type" id="sub-type" class="form-control">
            <option>Pick Project Nature</option>
            <option>Option 1</option>
          </Select>
        </div>
        <div class="label-pair med">
          <label for="description">Description* </label>
          <textarea name="description" id="description" class="form-control"></textarea>
        </div>
      </div>
    </section>
    <section>
      <h2>Location</h2>
      <div class="flex-container">
        <div class="label-pair med">
          <label for="location">Location </label>
          <input name="location" id="location" type="text" class="form-control" />
        </div>
        <div class="label-pair">
          <label for="region">Region* </label>
          <select name="region" id="region" class="form-control">
            <option>Pick a Region</option>
            <option>Option 1</option>
          </select>
        </div>
        <div class="label-pair sm">
          <label for="lat">Lat* </label>
          <input name="lat" id="lat" type="text" class="form-control" />
        </div>
        <div class="label-pair sm">
          <label for="lat">Long* </label>
          <input name="lat" id="lat" type="text" class="form-control" />
        </div>
        <div class="label-pair file">
          <label for="add-file">Add Shape File </label>
          <div class="input-group">
            <i class="material-icons" role="presentation">attach_file</i>
            <input name="add-file" id="add-file" type="file" class="form-control" />
          </div>
        </div>
      </div>
    </section>
    <section>
      <h2>Supplementary Information</h2>
      <div class="flex-container">
        <div class="label-pair">
          <label for="ceaa">CEAA Involvement </label>
          <select name="ceaa" id="ceaa" class="form-control">
            <option>Pick CEAA Involvement</option>
            <option>Option 1</option>
          </select>
        </div>
        <div class="label-pair">
          <label for="ceaa-url">CEAA URL </label>
          <input name="ceaa-url" id="ceaa-url" type="text" class="form-control" />
        </div>
        <div class="label-pair">
          <label for="ea">EA Decision </label>
          <input name="ea" id="ea" type="text" class="form-control" />
        </div>
        <div class="label-pair">
          <label for="capital">Capital Investment </label>
          <div class="money">
            <i class="material-icons mr-3" role="add">attach_money</i>
            <input name="capital" id="capital" type="text" class="form-control" />
          </div>
        </div>
        <div class="label-pair med">
          <label for="notes">Notes </label>
          <textarea name="notes" id="notes" type="text" class="form-control"></textarea>
        </div>
      </div>
    </section>
    <section>
      <h2>Overall Project Status'</h2>
      <div class="flex-container">
        <fieldset class="form-group">
          <div class="label-pair">
            <label for="ea-status">EA Readiness Determination </label>
            <select name="ea-status" id="ea-status" class="form-control">
              <option>Select Project Determination</option>
            </select>
          </div>
          <div class="label-pair">
            <label for="ea-status-date">Determination Date </label>
            <div class="input-group">
              <input name="ea-status-date" id="ea-status-date" type="text" class="form-control"
                  placeholder="Select an end date">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar"
                      type="button"></button>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="label-pair">
            <label for="project-status">Project Status </label>
            <select name="project-status" id="project-status" class="form-control">
              <option>Select Project Determination</option>
            </select>
          </div>
          <div class="label-pair">
            <label for="project-status-date">Project Effective Date </label>
            <div class="input-group">
              <input name="project-status-date" id="project-status-date" type="text" class="form-control"
                  placeholder="Select an end date">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar"
                      type="button"></button>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="label-pair">
            <label for="eac-status">Ea Decision </label>
            <select name="eac-status" id="eac-status" type="text" class="form-control">
              <option>Select Current Project Status</option>
            </select>
          </div>
          <div class="label-pair">
            <label for="project-status-date">Ea Decision Date </label>
            <div class="input-group">
              <input name="project-status-date" id="project-status-date" type="text" class="form-control"
                  placeholder="Select an end date">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar"
                      type="button"></button>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="label-pair">
            <label for="substantially">Substantially Started </label>
            <div name="substantially" class="checkbox-group">
              <div class="checkbox">
                <input type="checkbox" id="yes" name="yes" />
                <label for="yes">Yes</label>
              </div>
              <div class="checkbox">
                <input type="checkbox" id="yes" name="yes" />
                <label for="yes">No</label>
              </div>
            </div>
          </div>
          <div class="label-pair">
            <label for="substantially-date">Substantially Started Date </label>
            <div class="input-group">
              <input name="substantially-date" id="substantially-date" type="text" class="form-control"
                  placeholder="Select an end date">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar"
                      type="button"></button>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="label-pair">
            <label for="active-status">Active Phase </label>
            <select name="active-status" id="active-status" type="text" class="form-control">
              <option>Select Current Status</option>
            </select>
          </div>
          <div class="label-pair">
            <label for="active-date">Phase Effective Date </label>
            <div class="input-group">
              <input name="active-date" id="active-date" type="text" class="form-control"
                  placeholder="Select an end date">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar"
                      type="button"></button>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
    </section>
    <section class="people">
      <h2>People</h2>
      <div class="flex-container">
        <div class="label-pair add-row">
          <label for="project-epd">Project EPD </label>
          <input name="project-epd" id="project-epd" type="text" class="form-control" />
          <button class="add-btn" type="button"><i class="material-icons" role="add">add_box</i></button>
        </div>
        <div class="label-pair add-row">
          <label for="project-lead">Project Lead</label>
          <input name="project-lead" id="project-lead" type="text" class="form-control" />
          <button class="add-btn" type="button"><i class="material-icons" role="add">add_box</i></button>
        </div>
        <div class="label-pair add-row">
          <label for="project-admin">Project Admin</label>
          <input name="project-admin" id="project-admin" type="text" class="form-control" />
          <button class="add-btn" type="button"><i class="material-icons" role="add">add_box</i></button>
        </div>
        <div class="label-pair add-row">
          <label for="compliance-lead">Compliance Lead</label>
          <input name="compliance-lead" id="compliance-lead" type="text" class="form-control" />
          <button class="add-btn" type="button"><i class="material-icons" role="add">add_box</i></button>
        </div>
      </div>
    </section>
  </form>
</main>

<div class="search-container">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page">
            <a [routerLink]="['/p', projectId]">Project Details</a>
        </li>
        <li class="breadcrumb-item" aria-current="page">
            <a [routerLink]="['/p', projectId, 'comment-periods']">Comment Periods</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            {{commentPeriod.dateStarted | date: 'LLLL'}} - {{commentPeriod.dateCompleted | date}}
        </li>
    </ol>

    <div class="spinner-container" *ngIf="loading">
        <div class="spinner-new rotating"></div>
    </div>

    <div class="mx-3">
        <mat-tab-group>
            <mat-tab label="DETAILS">
                <br>
                <app-comment-period-details-tab [commentPeriod]="commentPeriod"></app-comment-period-details-tab>
            </mat-tab>
            <mat-tab label="REVIEW COMMENTS">
                <app-review-comments-tab></app-review-comments-tab>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>

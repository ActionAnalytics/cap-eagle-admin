<tr *ngFor="let comment of comments | paginate: { id: 'table-template-pagination', itemsPerPage: paginationData.pageSize, currentPage: paginationData.currentPage, totalItems: paginationData.totalListItems }"
  class="clickable-row">
    <td (click)="goToItem(comment)" data-label="Author" scope="row" class="col-3">{{comment.author}}</td>
    <td (click)="goToItem(comment)" data-label="Date" scope="row" class="col-3">{{comment.dateAdded | date:'longDate'}}</td>
    <td (click)="goToItem(comment)" data-label="Attachments" scope="row" class="col-1">Attachments</td>
    <td (click)="goToItem(comment)" data-label="Response" scope="row" class="col-1">Response</td>
    <td (click)="goToItem(comment)" data-label="Location" scope="row" class="col-2">{{comment.location}}</td>
    <td (click)="goToItem(comment)" data-label="Status" scope="row" class="col-2">{{comment.eaoStatus}}</td>
</tr>

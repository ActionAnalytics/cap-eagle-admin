<div class="search-container">
  <div class="container-fluid-padding">
    <nav class="action-container" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item" >
          <a [routerLink]="['/projects']">All Projects</a>
        </li>
        <!-- ADD PROPERTY projectID project.name -->
<!--         <li class="breadcrumb-item" >
          <a [routerLink]="['/p', projectId]"> {{project.name}}
          </a>
        </li> -->
        <li class="breadcrumb-item active" aria-current="page">Valued Components</li>
      </ol>
    </nav>
  </div>
</div>

<div class="bottom-container">
  <div class="container">
    <div class="spinner-container" *ngIf="loading">
      <div class="spinner-new rotating"></div>
    </div>

    <app-table-template *ngIf="tableParams.totalListItems > 0" [columns]="valuedComponentTableColumns"
      [data]="valuedComponentTableData" (onColumnSort)='setColumnSort($event)'
      (onPageNumUpdate)='getPaginatedVCs($event, null, null)'>
    </app-table-template>

    <div *ngIf="tableParams.totalListItems == 0">
      This project has no valued components.
    </div>
  </div>
</div>

<ol class="breadcrumb">
    <li class="breadcrumb-item" aria-current="page">
        <a [routerLink]="['/p', projectId]">Project Details</a>
    </li>
    <li class="breadcrumb-item" aria-current="page">
        <a [routerLink]="['/p', projectId, 'comment-periods']">Comment Periods</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">
        Create
    </li>
</ol>

<form [formGroup]="createCPForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputStartDate">Start Date*</label>
            <div class="input-group">
                <input required id="inputStartDate" container='body' type="text" class="form-control" placeholder="Select a start date"
                    name="startDate" formControlName="startDate" ngbDatepicker #startDatePicker="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="startDatePicker.toggle()"
                        type="button"></button>
                </div>
            </div>
        </div>
        <div class="form-group col-md-4">
            <label for="inputEndDate">End Date*</label>
            <div class="input-group">
                <input required id="inputEndDate" container='body' type="text" class="form-control" placeholder="Select a end date"
                    name="endDate" formControlName="endDate" ngbDatepicker #endDatePicker="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="endDatePicker.toggle()"
                        type="button"></button>
                </div>
            </div>
        </div>
        <div class="form-group col-md-4">
            <label for="publishedState">Published State*</label>
            <select required id="publishedState" class="form-control" name="publishedStateSel"
                formControlName="publishedStateSel">
                <option disabled selected value> -- select an option -- </option>
                <option value="unpublished" selected="selected">Unpublished</option>
                <option value="published">Published</option>
            </select>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="infoForComment">Information for Comment*</label>
            <textarea required id="infoForComment" class="form-control" placeholder="%information for comment%"
                (change)="updateInfoForCommentPreview()" rows="3" name="infoForCommentText"
                formControlName="infoForCommentText"></textarea>
        </div>
        <div class="form-group col-md-6">
            <label for="description">Description*</label>
            <textarea required id="description" class="form-control" placeholder="%description%"
                (change)="updateDescriptionPreview()" rows="3" name="descriptionText"
                formControlName="descriptionText"></textarea>
        </div>
        <div>
            <h6>
                <i>
                    Preview for description:
                </i>
            </h6>
            <p class="text-secondary">
                Comment Period on the {{infoForCommentPreview}} for {{projectName}} Project.
                <br>
                {{descriptionPreview}}
            </p>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="milestone">Content for Comment [Milestones]</label>
            <p>*milestone picker goes here*</p>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputOpenHouseDate">Open House Date</label>
            <div class="input-group">
                <input type="text" id="inputOpenHouseDate" container='body' class="form-control" placeholder="Select an open house date"
                    name="openHouseDate" formControlName="openHouseDate" ngbDatepicker
                    #openHouseDatePicker="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="openHouseDatePicker.toggle()"
                        type="button"></button>
                </div>
            </div>
        </div>
        <div class="form-group col-md-8">
            <label for="openHouseDescription">Description</label>
            <textarea id="openHouseDescription" class="form-control" rows="3" name="oHDescriptionText"
                formControlName="oHDescriptionText"></textarea>
        </div>
    </div>

    <div class="text-right">
        <button [disabled]="!createCPForm.valid" class="btn btn-primary" type="submit">Save</button>
    </div>
</form>

<tr
    *ngFor="let commentPeriod of commentPeriods | paginate: { itemsPerPage: paginationData.pageSize, currentPage: paginationData.currentPage, totalItems: paginationData.totalListItems }">
    <td scope="row">{{commentPeriod.commentPeriodStatus}}</td>
    <td>{{commentPeriod.dateStarted | date:'longDate'}}</td>
    <td>{{commentPeriod.dateCompleted | date:'longDate'}}</td>
    <td>{{commentPeriod.read}}</td>
</tr>

<tr *ngFor="let document of documents | paginate: { id: 'table-template-pagination', itemsPerPage: paginationData.pageSize, currentPage: paginationData.currentPage, totalItems: paginationData.totalListItems }"
  class="clickable-row d-flex">
    <td (click)="selectItem(document)"
        scope="row"
        class="col-sm">
      <input type="checkbox"
             aria-label="Checkbox for row item"
             [(ngModel)]='document.checkbox'>
    </td>
    <td (click)="goToItem(document)" scope="row" class="col-7">{{document.displayName}}</td>
    <td (click)="goToItem(document)" scope="row" class="col-2">{{document.datePosted | date:'longDate'}}</td>
    <td (click)="goToItem(document)" scope="row" class="col-1">{{document.documentType}}</td>
    <td (click)="goToItem(document)" scope="row" class="col-1">{{document.documentFileSize}}</td>
    <!-- <td>
            <button type="button" (click)="deleteVC(valuedComponent)" class="btn btn-danger">Delete</button>
        </td> -->
</tr>

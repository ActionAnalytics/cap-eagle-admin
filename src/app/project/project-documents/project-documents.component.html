<div class="container-fluid-padding">
  <nav class="action-container" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" >
        <a [routerLink]="['/projects']">All Projects</a>
      </li>
      <!-- ADD PROPERTY projectID project.name -->
<!--         <li class="breadcrumb-item" >
        <a [routerLink]="['/p', projectId]"> {{project.name}}
        </a>
      </li> -->
      <li class="breadcrumb-item active" aria-current="page">Documents</li>
    </ol>
  </nav>
  <form #f="ngForm" class="search-form ui form" (ngSubmit)="onSubmit()">
    <div class="input-group main-search-field">
      <input class="form-control"
              type="text"
              name="keywordInput"
              placeholder="Enter keywords to search..."
              id="keywordInput"
              [(ngModel)]="terms.keywords"
              autofocus />
      <div class="input-group-append">
        <!-- prevent searching if input is empty or we're already searching -->
        <button class="btn btn-primary" type="submit">
          <span>Search</span>
        </button>
      </div>
    </div>
    <div>
      <p *ngIf="!loading && totalCount == 0">
        No result<span *ngIf="count != 1">s</span> found for "{{keywords}}"
      </p>
      <div *ngIf="!loading && totalCount > 0">
        {{totalCount}} result<span *ngIf="totalCount != 1">s found</span>
      </div>
    </div>
  </form>

  <div class="spinner-container" *ngIf="loading">
    <div class="spinner-new rotating"></div>
  </div>

  <div class="input-group-prepend">
    <button (click)="selectAction('selectAll')"
            class="btn btn-outline-secondary mr-1"
            type="button"
            id="button-sa">Select All</button>
    <button (click)="selectAction('edit')"
            class="btn btn-outline-secondary mr-1"
            [disabled]="!isEnabled('edit')"
            type="button"
            id="button-e"><i class="material-icons">edit</i>Edit</button>
    <button (click)="selectAction('copyLink')"
            class="btn btn-outline-secondary mr-1"
            [disabled]="!isEnabled('copyLink')"
            type="button"
            id="button-cl"><i class="material-icons">link</i>Link</button>
    <button (click)="selectAction('download')"
            class="btn btn-outline-secondary mr-1"
            [disabled]="!isEnabled('download')"
            type="button"
            id="button-dl"><i class="material-icons">cloud_download</i>Download</button>
    <button (click)="selectAction('delete')"
            class="btn btn-outline-secondary mr-1"
            [disabled]="!isEnabled('delete')"
            type="button"
            id="button-d"><i class="material-icons">delete</i>Delete</button>
    <a [ngClass]="{'active': currentProjectId === 'activity'}" [routerLink]="['/p', this.currentProjectId, 'project-documents', 'upload']">
      <button class="btn btn-outline-secondary mr-1"
            type="button"
            id="button-d">
      <i class="material-icons">file_upload</i>Upload Document(s)</button></a>
  </div>

  <app-table-template *ngIf="!loading && totalCount != 0"
                    (checkboxChange)='checkChange($event)'
                    [columns]="documentTableColumns"
                    [data]="documentTableData"
                    (onColumnSort)='setColumnSort($event)'
                    (onSelectedRow)='updateSelectedRow($event)'
                    (onPageNumUpdate)='getPaginatedDocs($event, null, null)'>
    </app-table-template>
</div>
